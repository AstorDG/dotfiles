# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here. For a full list, see the wiki

################
### MONITORS ###
################

monitor = DP-2, 2560x1440@240, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 2560x0, 1

###################
### MY PROGRAMS ###
###################
$terminal = ghostty
$fileManager = dolphin
$reloadWaybar = pkill waybar; waybar &
$browser = zen-browser
$music = spotify-launcher

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
exec-once = hyprpaper & waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
	border_size = 3
	gaps_in = 5
	gaps_out = 10

	col.active_border = rgba(217,2,1,1.0) rgba(114,1,2,1.0) 45deg
    col.inactive_border = rgba(51,212,196,1.0) rgba(51,121,212,1.0) 45deg

	layout = dwindle

	snap {
		enabled = false
		respect_gaps = true
	}
}

decoration {
	rounding = 30
	rounding_power = 3

	active_opacity = .9
	inactive_opacity = .9
	fullscreen_opacity = 1
	border_part_of_window = false

	blur {
		enabled = true
		size = 4
		passes = 2
		noise = 0
		contrast = 1.5
		vibrancy = 0.5
		vibrancy_darkness = 0.5
		popups = true
	}
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

input {
	kb_layout = us

	#key repeats per second
	repeat_rate = 60
	#delay before keys repeat. Helpful to not double input keys
	repeat_delay = 200

	# Cursor and keyboard focus are divorced
    follow_mouse = 3
}

misc {
	font_family = MonoidNerdFont-Regular.ttf
	vrr = 0
}


dwindle {
	pseudotile = true
	preserve_split = true
}

master {
    new_status = master
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier
$subMod = CTRL

#open and close apps
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, R, exec, $reloadWaybar
bind = $mainMod, M, exec, $music
bind = $mainMod, B, exec, $browser
# use forcekillactive to close end the process
bind = $mainMod, Q, forcekillactive,
bind = $subMod, SPACE, exec, pkill rofi || rofi -show run


#screen shot
bind = ,F5, exec, hyprshot -m region -o ~/screen-shots/

#Music control
bind = , F9, exec, playerctl --player=spotify previous
bind = , F10, exec, playerctl --player=spotify play-pause
bind = , F11, exec, playerctl --player=spotify next

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Move betwen windows
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows around a workspace
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

#Bind monitors to workspaces
workspace = 1, monitor:DP-2     # Programming
workspace = 2, monitor:HDMI-A-1 # Browser for second monitor
workspace = 3, monitor:DP-2     # Browser for first monitor
workspace = 4, monitor:HDMI-A-1 # Code Testing
workspace = 5, monitor:DP-2     # Daily Tasks/TODO
workspace = 6, monitor:HDMI-A-1 # Notes
workspace = 7, monitor:DP-2     # Gaming
workspace = 8, monitor:HDMI-A-1 # Music

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
